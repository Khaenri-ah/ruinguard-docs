site_name: RuinGuard
repo_url: https://github.com/Khaenri-ah/ruinguard-docs
edit_uri: edit/main/docs/
theme:
  name: material
  logo: assets/icon.png
  favicon: assets/icon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: orange
    accent: yellow
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
markdown_extensions:
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      anchorlink: true
  - admonition
  - pymdownx.details

nav:
  - RuinGuard: 'index.md'
  - Guide:
    - Introduction: 'guide/index.md'
    - Getting Started:
      - Preparations: 'guide/getting-started/install.md'
      - Creating Your Bot: 'guide/getting-started/bot.md'
  - Documentation:
    - Classes:
      - Bot: 'documentation/classes/Bot.md'
      - EmbedFactory: 'documentation/classes/EmbedFactory.md'
    - Types:
      - BotOptions: 'documentation/types/BotOptions.md'